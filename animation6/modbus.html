/* Standard syntax */
@keyframes move03 {
    0%   {top: 0%; left: 110%;}
    100% {top: 20%; left: -20%;}
}
@keyframes move04 {
    0%   {top: 20%; left:110%;}
    100% {top: 20%; left:-30%; }
}

}

    0% { top: 20%; left: -30%;}

    39% { top: 20%; left: 44%;}

}
@keyframes lcmove42 {
    0%   {top: 60%; left:-20%;}

}
@keyframes goutmove {
    0% { top: 120%; left: 50%;
	 -ms-transform: rotate(-90deg); /* IE 9 */
      -webkit-transform:rotate(-90deg); /* Chrome, Safari, Opera */
      transform: rotate(-90deg);
	 }	
    42% { 
		top: 80%; left: 50%;
	  -ms-transform: rotate(-90deg); /* IE 9 */
      -webkit-transform:rotate(-90deg); /* Chrome, Safari, Opera */
      transform: rotate(-60deg);}	  
	52% { 
		top: 70%; left: 52%;
	  -ms-transform: rotate(-90deg); /* IE 9 */
      -webkit-transform:rotate(-90deg); /* Chrome, Safari, Opera */
      transform: rotate(0deg);} 
	  
	75% { 
		top: 25%; left:55%;} 
	  
    80% {
		top: 5%; left:65%;}
		
	100% {
		top: 5%; left:105%;}
}
